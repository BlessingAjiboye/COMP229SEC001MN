<!DOCTYPE html>
<html>

<head>
<meta content="en-us" http-equiv="Content-Language">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Week 09 - HTML Forms</title>
<meta content="HTML form, web design, COMP213" name="keywords">
<meta content="An example of using HTML forms." name="description">
<link href="Week10Styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="allPage">
<header>
<img alt="logo" src="images/CC50thAnniversary.jpg">
<h1>Centennial College - Registration Form</h1>
</header>
	<form id="frmRegistration" name="frmRegistration" action="mailto:jdoe37@my.centennialcollege.ca" method="post">
<fieldset>
<legend>Personal Info:</legend>
			<p>
			<label for="txtFName">First Name:</label>
			<input id="txtFName" name="txtFName" size="25" tabindex="1" type="text" required="required">
			</p>
			<p>
			<label for="txtLName">Last Name:</label>

			<input id="txtLName" name="txtLName" size="25" tabindex="3" type="text" required="required">
		  	</p>
			<p>
			<label for="txtEmail">Email:/label>
			 <input id="txtEmail" name="txtEmail" size="30" tabindex="5" type="email" placeholder="someone@someplace.ca" required="required">
			</p>
			<p>
			<label for="txtPWD">Create PWD:</label>
			 <input id="txtPWD" name="txtPWD" size="16" tabindex="7" type="password">
			</p>
			<p>
			<label for="txtConfirmP">Confirm PWD:</label>
			 <input id="txtConfirmP" name="txtConfirmP" size="16" tabindex="9" type="password">
			</p>
			<p>
			<label for="optM">Gender:</label>

			<input id="optM" name="optGender" tabindex="11" type="radio" value="M" required="required">M
			<input id="optF" name="optGender" tabindex="13" type="radio" value="F">FF</p>
			<p>
			<label for="txtColor">Favorite Color:</label>
			<input id="txtColor" name="txtColor" size="25" tabindex="14" type="color"></p>
			<p>
			<label for="color">Favorite Color:</label> 
			<input type="text" name="color" id="color" list="colors" >
			<datalist id="colors">
     			<option value="red">
     			<option value="green">
     			<option value="blue">
     			<option value="yellow">
     			<option value="pink">
      			<option value="black">
			</datalist>
</p>
</label>
</fieldset>
<fieldset>
<legend>Education Info:legend>
			<p>
			<label for="optEdSec">Education:</label>


			<input id="optEdSec" name="optEd" tabindex="15" type="radio" value="Sec">Secondary
			<input id="optEdCol" name="optEd" tabindex="17" type="radio" value="Col">College
			<input id="optEdUgrad" name="optEd" tabindex="19" type="radio" value="Ugrad">Undergraduate
			<input id="optEdGrad" name="optEd" tabindex="21" type="radio" value="Grad">Graduate
			<input id="optEdPgrad" name="optEd" tabindex="23" type="radio" value="Pgrad">Post Graduate
			</p>
			<p>
			<label for="chkOS">Computer Knowledge:</label>

			<input id="chkOS" name="chkOS" tabindex="25" type="checkbox" value="OS">OS
			<input id="chkNet" name="chkNet" tabindex="27" type="checkbox" value="Net">Networking
			<input id="chkProg" name="chkProg" tabindex="29" type="checkbox" value="Prog">Programming
			<input id="chkWeb" name="chkWeb" tabindex="31" type="checkbox" value="Web">Web Design
			<input id="chkDB" name="chkDB" tabindex="33" type="checkbox" value="DB">DB
			</p>
			<p>
			<label for="lstCourses">Choose Courses:</label>


			<select id="lstCourses" name="lstCourses" multiple="multiple" size="4" tabindex="35">
			<option value="COMP100">COMP100 Programming I</option>
			<option value="COMP125">COMP125 Client Side Web Development</option>
			<option value="COMP213">COMP213 Web Interface Design</option>
			<option value="COMP229">COMP229 Server Side Development</option>
			<option value="GND500">GNED500 Global Citizenship</option>
			</select>
			</p>
			<p>
			<label for="txtStartDate">Start Date:</label> 
			<input id="txtStartDate" name="txtStartDate" tabindex="36" type="date"></p>
			<p>
			<label for="txtSpecialReq">Special Requirements:</label>
			<textarea id="txtSpecialReq" cols="50" name="txtSpecialReq" rows="8" tabindex="37">---Please let us know about any special services you may require (e.g. assistive typing, note taking, etc.)---</textarea>
			</p>
			<p>
			<label>
			<input name="btnSubmit" tabindex="39" type="submit" value="Complete Registration">
			</label>
			<input name="btnReset" tabindex="41" type="reset" value="Clear Form">
			</p>
</fieldset>
</form>
<footer>
<p id="copyright">&copy; Copyright Centennial College - COMP213 - Week 09 - HTML Forms</p>
</footer>
</div>
</body>

</html>
